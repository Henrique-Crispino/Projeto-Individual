<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Quiz</title>
</head>

<body>

    <div class="home-box custom-box">

    <h3>Instrução:</h3>
    <p>Número total de questões: <span class="total-question"></span></p>
    <button type="button" class="btn" onclick="iniciar_quiz()">Iniciar Quiz</button>

    </div>

    <div class="quiz-box custom-box hide">

        <div class="question-number">
            
        </div>

        <div class="question-text">
            
        </div>

        <div class="option-container">
            
        </div>

        <div class="next-question-btn">
            <button type="button" class="btn" onclick="next()">Próxima questão</button>
        </div>

        <div class="answers-indicator">
            
        </div>

        
    </div>

    <div class="result-box custom-box hide">
        <h1>Resultado do Quiz</h1>
        <table>

            <tr>
                <td>Número de questões:</td>
                <td><span class="total-question"></span></td>
            </tr>

            <tr>
                <td>Tentativa</td>
                <td><span class="total-attempt"></span></td>
            </tr>

            <tr>
                <td>Acertos:</td>
                <td><span class="total-correct"></span></td>
            </tr>

            <tr>
                <td>Erros:</td>
                <td><span class="total-wrong"></span></td>
            </tr>

            <tr>
                <td>Aproveitamento:</td>
                <td><span class="percentage"></span></td>
            </tr>

            <tr>
                <td>Seu placar total:</td>
                <td><span class="total-score"></span></td>
            </tr>

        </table>

        <button type="button" class="btn" onclick="tentar_novamente()">Tente novamente</button>
        <button type="button" class="btn" onclick="volte_inicio()">Início</button>

    </div>

</body>

</html>

<script src="js/question.js"></script>
<script src="js/app.js"></script>
