<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../../media/horse-light.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Cadastro</title>
</head>
<body>
    <main>
        <div class="container_formulario">

            <div class="estilo_container">

                <div class="logo">
                    <img src="media/logo.png" alt="">
                    <h1>CADASTRO    </h1>
                </div>

                <div class="formulario">

                    <div class="inputs_formulario">
                        <h3>Nome de usuário:</h3>
                        <input type="text" placeholder="Usuário">
                    </div>

                    <div class="inputs_formulario">
                        <h3>E-mail:</h3>
                        <input type="email" placeholder="usuario123@email.com">
                    </div>

                    <div class="inputs_formulario">
                        <h3>Senha:</h3>
                        <input type="password" placeholder="*******">
                    </div>

                    <div class="inputs_formulario">
                        <h3>Raça preferida:</h3>
                        <select id="">
                            <option value="0">Frísio</option>
                            <option value="1">Quarto de Milha</option>
                            <option value="2">Puro-Sangue Inglês</option>
                            <option value="3">Puro-Sangue Árabe</option>
                            <option value="4">Andaluz</option>
                            <option value="5">Paint Horse</option>
                            <option value="6">Belga</option>
                            <option value="7">Warmblood Holandês</option>
                            <option value="8">Appaloosa</option>
                            <option value="9">Percheron</option>
                        </select>
                    </div>

                    <div class="botao_formulario">
                        <h3>LOGAR</h3>
                    </div>

                    <div class="login">
                        <p>Já possui uma conta? <a href="../login/login.html">Clique aqui!</a></p><br>
                    </div>

                </div>
            </div>
        </div>
    </main>
</body>
</html>
