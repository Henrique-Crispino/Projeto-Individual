<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://www.dafontfree.net/embed/aXRjLWZlbmljZS1zdGQtcmVndWxhciZkYXRhLzQ2L2kvNTk4NzIvRmVuaWNlU3RkLVJlZ3VsYXIub3Rm" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Cadastro</title>
</head>
<body>
    <main>
        <div class="container_formulario">

            <div class="estilo_container">

                <div class="logo">
                    <img src="media/logo.png" alt="">
                    <h1>CADASTRO    </h1>
                </div>

                <div class="formulario">

                    <div class="inputs_formulario">
                        <h3>Nome de usuário:</h3>
                        <input type="text" placeholder="Usuário">
                    </div>

                    <div class="inputs_formulario">
                        <h3>E-mail:</h3>
                        <input type="email" placeholder="usuario123@email.com">
                    </div>

                    <div class="inputs_formulario">
                        <h3>Senha:</h3>
                        <input type="password" placeholder="*******">
                    </div>

                    <div class="inputs_formulario">
                        <h3>Raça preferida:</h3>
                        <input type="text" placeholder="Raça Preferida">
                    </div>

                    <div class="botao_formulario">
                        <h3>LOGAR</h3>
                    </div>

                    <div class="login">
                        <p>Já possui uma conta? <a href="../login/login.html">Clique aqui!</a></p><br>
                    </div>

                </div>
            </div>
        </div>
    </main>
</body>
</html>
