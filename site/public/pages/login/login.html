<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../../media/horse-light.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main>
        
        <div class="container_formulario">

            <div class="estilo_container">

                <div class="logo">
                    <img src="media/logo.png" alt="">
                    <h1>LOGIN</h1>
                </div>

                <div class="formulario">

                    <div class="inputs_formulario">
                        <h3>Nome de usuário:</h3>
                        <input type="text" placeholder="Usuário" id="input_nome">
                    </div>

                    <div class="inputs_formulario">
                        <h3>Senha:</h3>
                        <input type="password" placeholder="*******" id="input_senha">
                    </div>

                    <div class="botao_formulario">
                        <h3 onclick="logar()">LOGAR</h3>
                    </div>

                    <div class="cadastro">
                        <p>Sem cadastro? <a href="../cadastro/cadastro.html">Clique aqui!</a></p><br>
                    </div>

                </div>

            </div>

        </div>

    </main>
    
</body>
</html>

<script src="script.js"></script>
